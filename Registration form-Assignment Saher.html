<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration Form</h1>
        <label for="text">First Name:*</label>
        <input type="text" name="first_name">
        <br>
        <br>
        <label for="text">Last Name:*</label>
        <input type="text" name="last_name">
        <br>
        <br>
        <label for="text">Email:*</label>
        <input type="text" name="email">
        <br>
        <br>
        <label for="password">Password:*</label>
        <input type="password" name="password">
        <br>
        <br>
        <label for="password">Confirm Password:*</label>
        <input type="password" name="password">
        <br>
        <br>
        <label for="age">Birthday:</label>
        <input type="number" name="age">
        <br>
        <br>
        <label for="gender">Gender Identity:</label>
        <br>
        <input type="radio" name="gender">
        <label for="male">Male</label>
        <input type="radio" name="gender">
        <label for="female">Female</label>
        <br>
        <br>
        <label for="text">A short description of myself:</label>
        <br>
        <br>
        <textarea name="comment" cols="50" rows="5"></textarea>
        <br>
        <br>
        <label for="codinglanguage">Favorite language:</label>
        <select name="favoritelanguage">
            <option>Javascript</option>
            <option>Python</option>
            <option>HTML</option>
        </select>
        <br>
        <br>
        <input type="checkbox" name="email_update">
        <label for="email_update">Yes, I would like to receive periodic email updates!</label>
        <br>
        <br>
        <input type="submit" value="Create Account">
        <br>
        <br>
        <label for="text">* indicates a required field</label>
    </body>
</html>
